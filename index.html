<!DOCTYPE html>
<html>
<head>
  <title>Parcel Sandbox</title>
  <meta charset="UTF-8" />
</head>
<body>
  <div class="indicators-container">
    <!-- First Row: Airspeed, Attitude, Altitude -->
    <div class="row">
      <!-- Airspeed Indicator -->
      <div class="indicator single-slider">
        <div class="slider-container">
          <input type="range" id="airspeedSlider" min="0" max="200" step="1" value="0">
          <output for="airspeedSlider" id="sliderValue">40</output>
        </div>
        <div id="airspeedInstrument"></div>
      </div>

      <!-- Attitude Indicator -->
      <div class="indicator">
        <div class="slider-container">
          <label for="rollSlider">Roll:</label>
          <input type="range" id="rollSlider" min="-180" max="180" step="1" value="0">
          <br>
          <label for="pitchSlider">Pitch:</label>
          <input type="range" id="pitchSlider" min="-90" max="90" step="1" value="0">
        </div>
        <div id="attitudeInstrument"></div>
      </div>

      <!-- Altitude Indicator -->
      <div class="indicator single-slider">
        <div class="slider-container">
          <input type="range" id="altitudeSlider" min="0" max="10000" step="100" value="0">
          <output for="altitudeSlider" id="altitudeValue">0</output>
        </div>
        <div id="altimeterInstrument"></div>
      </div>
    </div>

    <!-- Second Row: Heading, Vertical Speed, Turn Coordinator -->
    <div class="row">
      <!-- Heading Indicator -->
      <div class="indicator single-slider">
        <div class="slider-container">
          <input type="range" id="headingSlider" min="0" max="360" step="1" value="0">
          <output for="headingSlider" id="headingValue">0</output>
        </div>
        <div id="headingInstrument"></div>
      </div>

      <!-- Vertical Speed Indicator -->
      <div class="indicator single-slider">
        <div class="slider-container">
          <input type="range" id="verticalSpeedSlider" min="-2000" max="2000" step="100" value="0">
          <output for="verticalSpeedSlider" id="verticalSpeedValue">0</output>
        </div>
        <div id="verticalSpeedInstrument"></div>
      </div>

      <!-- Turn Coordinator Indicator -->
      <div class="indicator">
        <div class="slider-container">
          <label for="rollRateSlider">Roll Rate:</label>
          <input type="range" id="rollRateSlider" min="-6" max="6" step="0.1" value="0">
          <output for="rollRateSlider" id="rollRateValue">0</output>
        </div>
        <div class="slider-container">
          <label for="yawSlider">Yaw:</label>
          <input type="range" id="yawSlider" min="-20" max="20" step="0.5" value="0">
          <output for="yawSlider" id="yawValue">0</output>
        </div>
        <div id="turnCoordinatorInstrument"></div>
      </div>
    </div>
  </div>

  <script type="module" src="src/index.js"></script>
</body>
</html>
